<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myaza - share your bank account details with ease</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
        }
        
        .header {
            position: absolute;
            bottom: 60px;
            left: 20px;
            width: 100%;
            text-align: left;
        }
        
        .header h1 {
            font-size: 60px;
            color: #fff;
            margin: 0;
            font-weight: 500;
        }
        
        .subheader {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100%;
            text-align: left;
        }
        
        .subheader h4 {
            font-size: 24px;
            color: #c4c4c4;
            margin: 0;
            font-weight: 500;
        }
        
        @media screen and (max-width: 768px) {
            .header h1 {
                font-size: 40px;
            }
            
            .subheader h4 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>myaza</h1>
    </div>
    
    <div class="subheader">
        <h4>share your bank account details with ease</h4>

</html>
